<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Dance in a Giffy!</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Gif Finder</h1>
            <p class="lead">Dance Gifs! (and others if you want them)</p>
        </div>
    </div>
    <div id="gifButtonsView" data-selection class="container"></div>
        
    <div class="container">   
        <h5 id="gifPause">Click on the Gif to pause</h5>
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <div id="gifs-appear-here"></div> 
            </div>

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <form id="gif-form">
                    <label for="gif-input">Search for your favorite dances gifs</label>
                    <input type="text" class="form-control" id="gif-input"><br>         
                    <button type="submit" id="add-gif" class="btn btn-primary mt-1">Go Gifs!</button>
                </form>
            </div>    
        </div>

    </div>     


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
    
</body>
</html>
